name: windows-build
on: [push, pull_request]
jobs:
  compile-cpp11:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Check version
      run: |
        g++ --version
    - name: Replace pragma once
      run: C:\msys64\usr\bin\find "Content/" -name "*.h" -printf "%p " | C:\msys64\usr\bin\xargs python3 Scripts/ReplacePragmas.py
    - name: Compile
      run: C:\msys64\usr\bin\find "Content/" -name "*.h" -printf "%p " | C:\msys64\usr\bin\xargs Scripts/Compile.sh "g++ -std=c++11 -Wall -Wextra -pedantic-errors -Werror -fsyntax-only"
  compile-cpp14:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Check version
      run: |
        g++ --version
    - name: Replace pragma once
      run: C:\msys64\usr\bin\find "Content/" -name "*.h" -printf "%p " | C:\msys64\usr\bin\xargs python3 Scripts/ReplacePragmas.py
    - name: Compile
      run: C:\msys64\usr\bin\find "Content/" -name "*.h" -printf "%p " | C:\msys64\usr\bin\xargs Scripts/Compile.sh "g++ -std=c++14 -Wall -Wextra -pedantic-errors -Werror -fsyntax-only"
  fuzz-tests-cpp:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Check version
      run: |
        g++ --version
    - name: Replace pragma once
      run: C:\msys64\usr\bin\find "Content/" -name "*.h" -printf "%p " | C:\msys64\usr\bin\xargs python3 Scripts/ReplacePragmas.py
    - name: Run fuzz tests
      run: C:\msys64\usr\bin\find "Tests/" -name "*FuzzTest.cpp" -printf "%p " | C:\msys64\usr\bin\xargs Scripts/RunCppTests.sh "g++ -std=c++11 -O2 -Wall -Wextra -pedantic-errors -Werror -Wl,--stack,1000000000"
  stress-tests-cpp:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Check version
      run: |
        g++ --version
